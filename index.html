<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link href="./fontawesome-free-6.0.0-web/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="todo-wrapper">
      <h2>My ToDos</h2>
      <p>Tap an item's checkmark to mark it complete.</p>
      <div id="input-row">
        <input
          id="user-input"
          type="text"
          placeholder="New item..."
          maxlength="27"
        />
        <button id="submit">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <div id="btn-row">
        <button id="clear-completed">
          Clear Completed
          <i class="fa-solid fa-circle-exclamation-check"></i>
        </button>
        <button id="clear-all">
          Clear All
          <i class="fa-solid fa-trash-can"></i>
        </button>
      </div>
      <div id="list-container">
        <ul id="todo-list">
          <li class="todo-item">
            Make todo list app<i class="fa-solid fa-square-check"></i>
          </li>
        </ul>
      </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
